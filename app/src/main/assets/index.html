<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>TileLayer.WMTS</title>
    <style>
        html,
        body,
        #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script src="https://webapi.amap.com/maps?v=1.4.15&key=bb366f91ad134344ad1168ad6bcf459e"></script>
<script>
   var map = new AMap.Map('container', {
        center: [116.397428, 39.90923],
        layers: [//使用多个图层
            new AMap.TileLayer.Satellite(),
<!--            new AMap.TileLayer.RoadNet()-->
        ],
        zooms: [1,18],//设置地图级别范围
        zoom: 13
    });

        var wms  = new AMap.TileLayer.WMS({
         //只到wms就可以了后面的全部删掉
        url:'http://47.119.117.39:8091/geoserver/ChaoYangQu/wms',
        blend:false,
        tileSize:512,
        params:{'LAYERS': 'ChaoYangQu:ChaoYang',VERSION:'1.1.0'}
    })
    wms.setMap(map);

</script>
</body>
</html>
